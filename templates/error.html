<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            text-align: center;
        }
        .error-message {
            background-color: #ffdddd;
            color: #d8000c;
            padding: 20px;
            margin: 20px 0;
            border: 1px solid #d8000c;
            border-radius: 5px;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <h1>Oops! Something Went Wrong</h1>
    <div class="error-message">
        <p>{{ error_message }}</p>
    </div>
    <a href="/">Try Again</a>
</body>
</html>
